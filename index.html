<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- Rotating red sphere that disappears on click -->
      <a-sphere 
        position="0 0.5 0" 
        radius="0.5" 
        material="color: red; opacity: 0.8;" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        event-set__click="_event: click; scale: 0 0 0"
      ></a-sphere>
      
      
      <!-- Rotating green torus that disappears on click -->
      <a-torus 
        position="-1 0.5 0" 
        radius="0.3" 
        radius-tubular="0.1" 
        material="color: green; opacity: 0.8;" 
        animation="property: rotation; to: 360 360 0; loop: true; dur: 3000"
        event-set__click="_event: click; scale: 0 0 0"
      ></a-torus>
      
      <!-- Floating text that disappears on click -->
      <a-text 
        value="Welcome to AR!" 
        position="-1.5 2 0" 
        rotation="-30 0 0" 
        color="yellow" 
        width="4"
        animation="property: position; to: -1.5 2.5 0; dir: alternate; loop: true; dur: 1500"
        event-set__click="_event: click; scale: 0 0 0"
      ></a-text>

      <!-- AR marker camera -->
      <a-marker-camera preset="hiro"></a-marker-camera>

    </a-scene>
  </body>
</html>
