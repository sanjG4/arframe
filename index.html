<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- Rotating red sphere -->
      <a-sphere 
        position="0 0.5 0" 
        radius="0.5" 
        material="color: red; opacity: 0.8;" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-sphere>
      
      <!-- Animated blue box -->
      <a-box 
        position="1 0.5 0" 
        depth="0.5" 
        height="0.5" 
        width="0.5" 
        material="color: blue; opacity: 0.8;" 
        animation="property: position; to: 1 1.5 0; dir: alternate; loop: true; dur: 2000"
      ></a-box>
      
      <!-- Rotating torus (donut) -->
      <a-torus 
        position="-1 0.5 0" 
        radius="0.3" 
        radius-tubular="0.1" 
        material="color: green; opacity: 0.8;" 
        animation="property: rotation; to: 360 360 0; loop: true; dur: 3000"
      ></a-torus>
      
      <!-- Floating text with animation -->
      <a-text 
        value="Welcome to AR!" 
        position="-1.5 2 0" 
        rotation="-30 0 0" 
        color="yellow" 
        width="4"
        animation="property: position; to: -1.5 2.5 0; dir: alternate; loop: true; dur: 1500"
      ></a-text>
      
      <!-- Floating rotating image -->
      <a-plane 
        src="https://via.placeholder.com/150" 
        position="0 1.5 -1" 
        width="1" 
        height="1" 
        material="opacity: 0.9;" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
      ></a-plane>

      <!-- AR marker camera -->
      <a-marker-camera preset="hiro"></a-marker-camera>

    </a-scene>
  </body>
</html>
