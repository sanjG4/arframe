<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-sphere position="0 0.5 0" radius="0.5" material="color: red; opacity: 0.8;" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-sphere>
      <a-text value="Welcome to AR!" position="-1 1 0" rotation="-30 0 0" color="yellow" width="4"></a-text>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
