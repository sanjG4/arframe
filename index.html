<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- AR marker -->
      <a-marker preset="hiro">

        <!-- Smaller rotating red sphere -->
        <a-sphere 
          position="0 0.25 0" 
          radius="0.2" 
          material="color: red; opacity: 0.8;" 
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        ></a-sphere>
        
        <!-- Smaller rotating green torus -->
        <a-torus 
          position="-0.5 0.25 0" 
          radius="0.15" 
          radius-tubular="0.05" 
          material="color: green; opacity: 0.8;" 
          animation="property: rotation; to: 360 360 0; loop: true; dur: 3000"
        ></a-torus>
        
        <!-- Floating text, resized and repositioned -->
        <a-text 
          value="Welcome to AR!" 
          position="0 0.8 0" 
          rotation="0 0 0" 
          color="yellow" 
          width="2"  <!-- Adjusted width for better fit -->
          align="center"  <!-- Centered alignment -->
        ></a-text>

      </a-marker>

      <!-- AR camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
